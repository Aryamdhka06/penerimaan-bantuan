<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sedang dalam Tahap Perkembangan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 480px;
      padding: 30px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(118, 75, 162, 0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .spinner {
      margin: 0 auto 30px auto;
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .footer-text {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-live="polite" aria-label="Halaman dalam tahap pengembangan">
    <div class="spinner" aria-hidden="true"></div>
    <h1>Website Sedang Dalam Tahap Perkembangan</h1>
    <p>Kami sedang bekerja keras untuk menghadirkan pengalaman terbaik untuk Anda. Silakan cek kembali dalam waktu dekat.</p>
    <div class="footer-text">Terima kasih atas kesabaran dan dukungan Anda.</div>
  </div>
</body>
</html>
